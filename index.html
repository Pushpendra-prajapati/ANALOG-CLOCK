<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="clock">
        <h2>Analog Clock</h2>
        <div class="clock-face">
          <div class="number top">12</div>
          <div class="number right">3</div>
          <div class="number bottom">6</div>
          <div class="number left">9</div>
          <div class="number circle"></div>

          <div class="hour-hand" title="Hour"></div>
          <div class="min-hand" title="Minute"></div>
          <div class="second-hand" title="Second"></div>
        </div>
      </div>
    </div>
    
    <p>Author : Pushpendra Prajapati</p>
    <script src="script.js"></script>
  </body>
</html>
